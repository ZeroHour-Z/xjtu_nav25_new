# ============ 全局代价地图配置 ============
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 10.0  # 降低更新频率减少抖动(Hz)
      publish_frequency: 5.0  # 降低发布频率(Hz)
      global_frame: map  # 全局坐标系
      robot_base_frame: base_link  # 机器人底盘坐标系
      use_sim_time: False
      robot_radius: 0.2  # 机器人半径(m) - 用于膨胀
      resolution: 0.05  # 地图分辨率(m/pixel)
      track_unknown_space: true  # 跟踪未知空间
      plugins: ["static_layer", "voxel2d_layer", "click_obstacles_layer", "inflation_layer"]  # 使用的层插件
      # === 2D体素障碍物层（使用VoxelLayer减少抖动）===
      voxel2d_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.1
        z_voxels: 10
        mark_threshold: 2  # 需要2次标记才算障碍，减少噪声
        unknown_threshold: 15
        # 只有启动地形分析(terrain:=true)时才有动态障碍物
        # 不启动时只使用静态地图
        observation_sources: traversability
        combination_method: 1  # 1=max, 取最大值
        # --- 地形分析障碍物源（需要启动rm_terrain_analysis）---
        traversability:
          topic: /traversability/obstacles  # 地形分析障碍物点云话题
          data_type: "PointCloud2"
          sensor_frame: ""  # 自动从消息获取
          observation_persistence: 0.5  # 障碍物持续时间(s)，减少抖动
          expected_update_rate: 0.0  # 设为0表示不检查更新频率，不启动地形分析时不报警告
          marking: True  # 用于标记障碍物
          clearing: True  # 用于射线追踪清除
          min_obstacle_height: 0.05  # 障碍物最小高度(m)
          max_obstacle_height: 2.0  # 障碍物最大高度(m)
          obstacle_max_range: 10.0  # 障碍物标记最大距离(m)
          obstacle_min_range: 0.3  # 增加最小距离过滤近距离噪声
          raytrace_max_range: 12.0
          raytrace_min_range: 0.0
      voxel3d_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: False
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        mark_threshold: 3
        observation_sources: livox
        min_obstacle_height: 0.00
        max_obstacle_height: 2.0 
        livox:
          topic: /cloud_registerd
          raytrace_min_range: 0.0
          raytrace_max_range: 50.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0 
          clearing: True
          marking: True
          data_type: "PointCloud2"
      click_obstacles_layer:
        plugin: "click_obstacles_layer::ClickObstaclesLayer"
        enabled: True
        obstacle_radius: 0.20
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      # === 膨胀层配置 ===
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 8.0  # 代价衰减因子(值越大衰减越快)
        inflation_radius: 0.7  # 膨胀半径(m) - 障碍物周围的安全距离
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

# ============ 路径规划器配置 ============
planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0  # 期望规划频率(Hz)
    use_sim_time: False
    planner_plugins: ["GridBased"]  # 使用的规划器插件
    GridBased:
      # plugin: "nav2_navfn_planner/NavfnPlanner"  # Dijkstra/A*
      plugin: "nav2_smac_planner/SmacPlanner2D"  # State Lattice 混合A*
      # plugin: "nav2_theta_star_planner/ThetaStarPlanner"  # Theta*
      tolerance: 1.0  # 目标容差(m)
      allow_unknown: true  # 允许规划穿过未知区域
      downsample_costmap: false  # 是否下采样代价地图（大地图时可启用）
      downsampling_factor: 2  # 下采样倍率（例如5cm→10cm）
      cost_travel_multiplier: 2.0  # 代价地图行进代价乘数
      use_final_approach_orientation: true  # 使用最终接近方向
      # --- 路径平滑器 ---
      smoother:
        max_iterations: 200  # 最大迭代次数
        w_smooth: 0.8  # 平滑权重 ↑ 提高使路径更直
        w_data: 0.2  # 数据权重 ↓ 降低以减少对原路径的依赖
        tolerance: 1.0e-10  # 收敛容差
        do_refinement: true  # 启用细化
        refinement_num: 1  # 细化次数

