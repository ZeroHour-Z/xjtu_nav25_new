# ============ 恢复行为服务器配置 ============
recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw  # 局部代价地图话题
    footprint_topic: local_costmap/published_footprint  # 机器人footprint话题
    cycle_frequency: 10.0  # 循环频率(Hz)
    recovery_plugins: ["wait"]  # 启用的恢复行为插件
    spin:
      plugin: "nav2_recoveries/Spin"  # 原地旋转
    backup:
      plugin: "nav2_recoveries/BackUp"  # 后退
    wait:
      plugin: "nav2_recoveries/Wait"  # 等待
    # global_frame: camera_init
    global_frame: odom  # 全局坐标系
    robot_base_frame: base_link  # 机器人坐标系
    transform_timeout: 0.1  # TF变换超时(s)
    use_sim_time: False
    simulate_ahead_time: 2.0  # 前向仿真时间(s)
    max_rotational_vel: 20.0  # 最大旋转速度(rad/s)
    min_rotational_vel: 0.4  # 最小旋转速度(rad/s)
    rotational_acc_lim: 10.0  # 旋转加速度限制(rad/s²)

robot_state_publisher:
  ros__parameters:
    use_sim_time: False

# ============ 航点跟随器配置 ============
waypoint_follower:
  ros__parameters:
    loop_rate: 20  # 循环频率(Hz)
    stop_on_failure: false  # 失败时不停止
    waypoint_task_executor_plugin: "wait_at_waypoint"  # 航点任务执行器
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200  # 在航点等待时间(ms)

