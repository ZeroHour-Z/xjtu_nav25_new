# ============ 路径跟踪控制器配置 ============
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0  # 控制器更新频率(Hz) - 提高到20Hz以应对快速旋转
    min_x_velocity_threshold: 0.001  # X方向最小速度阈值(m/s)
    min_y_velocity_threshold: 0.001  # Y方向最小速度阈值(m/s)
    min_theta_velocity_threshold: 0.001  # 角速度最小阈值(rad/s)
    failure_tolerance: 0.5  # 失败容忍度 - 增加以应对陀螺旋转
    progress_checker_plugin: "progress_checker"  # 进度检查插件
    goal_checker_plugins: ["general_goal_checker"]  # 目标检查插件
    controller_plugins: ["FollowPath"]  # 使用的控制器插件

    # === 进度检查器参数 ===
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3  # 要求的移动半径(m) - 减小以适应陀螺
      movement_time_allowance: 15.0  # 允许的移动时间(s) - 增加时间容忍

    # === 目标检查器参数 ===
    general_goal_checker:
      stateful: True  # 保持状态
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1  # XY平面位置容差(m) - 放宽以适应陀螺
      yaw_goal_tolerance: 0.8  # 航向角容差(rad) - 放宽角度要求

    # === Regulated Pure Pursuit 路径跟踪控制器 ===
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.5  # 期望线速度(m/s)
      lookahead_dist: 2.0  # 前瞻距离(m) - 固定大前瞻以稳定陀螺时跟踪
      min_lookahead_dist: 1.5  # 最小前瞻距离(m) - 提高最小值
      max_lookahead_dist: 3.0  # 最大前瞻距离(m)
      lookahead_time: 1.5  # 前瞻时间(s) - 降低以减少速度影响
      regulated_linear_scaling_min_radius: 0.3  # 线速度缩放最小半径(m) - 更小允许更急转弯
      use_velocity_scaled_lookahead_dist: false  # 禁用速度缩放 - 陀螺时用固定前瞻
      min_approach_linear_velocity: 0.05  # 接近目标时最小线速度(m/s)
      approach_velocity_scaling_dist: 0.6  # 接近目标时速度缩放距离(m)
      use_collision_detection: true  # 启用碰撞检测
      max_allowed_time_to_collision_up_to_carrot: 1.0  # 允许的最大碰撞时间(s)
      use_regulated_angular_vel_scaling: false  # 禁用角速度调节 - 陀螺自主控制角速度
      use_cost_regulated_linear_velocity_scaling: true  # 根据代价地图调节速度
      cost_scaling_dist: 0.6  # 代价缩放距离(m)
      cost_scaling_gain: 1.0  # 代价缩放增益
      allow_reversing: false  # 禁止倒车
      use_rotate_to_heading: false  # 【关键】禁用先转向再前进模式，适应陀螺
      rotate_to_heading_min_angle: 0.785  # 旋转对齐最小角度(rad, ~45度)
      max_angular_vel: 2.0  # 最大角速度(rad/s) - 提高以匹配陀螺旋转
      max_robot_pose_search_dist: 10.0  # 最大机器人位姿搜索距离(m)
      use_interpolation: true  # 使用路径插值
      transform_tolerance: 1.0  # TF变换容忍度(s) - 大幅增加应对陀螺旋转

controller_server_rclcpp_node:
